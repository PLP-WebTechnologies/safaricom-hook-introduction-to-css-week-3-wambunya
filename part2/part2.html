<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <!-- Internal CSS -->
    <style>
        p {
            font-family: Arial, sans-serif;
        }
        .internal-style {
            font-weight: bold;
        }
        .internal-style-2 {
            color: green;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red;">This is an inline-styled heading.</h1>
    <p class="internal-style">This paragraph is styled with internal CSS.</p>
    <p class="internal-style-2">This paragraph is also styled with internal CSS.</p>
    <a href="#">Hover over this link</a>
</body>
</html>
