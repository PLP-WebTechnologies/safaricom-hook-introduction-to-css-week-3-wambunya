<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        /* Element Selector */
        h1, h2, h3 {
            font-size: 24px;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* ID Selector */
        #unique-element {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p class="highlight">This is a highlighted paragraph.</p>
    <div id="unique-element">This is a unique div with a border.</div>
</body>
</html>
