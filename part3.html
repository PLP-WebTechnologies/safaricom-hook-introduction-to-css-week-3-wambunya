<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <style>
        /* Card Styling */
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Text Styling */
        .card h2 {
            font-family: 'Georgia', serif;
            font-size: 22px;
            color: #333;
            text-align: center;
        }

        .card p {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: #666;
            text-align: justify;
            line-height: 1.6;
        }

        /* Spacing */
        .card p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Card Title</h2>
        <p>This is a simple card component with a heading, a paragraph, and some basic styling. It has padding, margin, a light background, and a subtle border.</p>
    </div>
</body>
</html>
